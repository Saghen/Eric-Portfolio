<html>
<head>
    <!DOCTYPE html>
    <meta charset="utf-8">
	<title>Sea of Electronics</title>
	<link rel="stylesheet" type="text/css" href="core.css">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/aos.css">
	<script src="js/aos.js"></script>
	<script src="js/rellax.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/particles.min.js"></script>
	<script src="core.js"></script>
</head>
<body style="width: 500px; height: 500px;"> 
    <script src="js/three.min.js"></script>
	<script src="js/OBJLoader.js"></script>
	<script src="js/OrbitControls.js"></script>
        <script>
            var scene = new THREE.Scene();

            var loader = new THREE.OBJLoader();

            var objModel = new THREE.Object3D;

            loader.load('Drone.obj',function ( object ) {objModel = object;scene.add( objModel ); },function ( xhr ) {console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );},function ( error ) {console.log( 'An error happened' );});

            var camera = new THREE.PerspectiveCamera( 75, 4/3, 0.1, 1000 );
            
            var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
    scene.add( ambientLight );
                
                light = new THREE.DirectionalLight( 0xdfebff, 1 );
				light.position.set( 50, 200, 100 );
				light.position.multiplyScalar( 1.3 );

				scene.add( light );

			var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize( 640, 480 );
			document.body.appendChild( renderer.domElement );

			var material = new THREE.MeshBasicMaterial( { color: 0x555555 } );
			camera.position.z = 5;

			// controls

			var controls = new THREE.OrbitControls( camera );
			controls.autoRotate = true;

			var animate = function () {
				requestAnimationFrame( animate );
				
				controls.update();
				
				renderer.render(scene, camera);
			};

			animate();
        </script>
</body>
</html>
