<html>

<head>
    <meta charset="utf-8">
    <title>Blog Insert Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bloginsert.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
</head>

<body>
    <form id="submitForm" action="./insert" method="POST">
        <div>
            <span>Title</span>
            <input name="title">
        </div>
        <div>
            <span>Image Link</span>
            <input name="image">
        </div>
        <div>
            <span>Expected Length (Format: ## mins)</span>
            <input name="length">
        </div>
        <div>
            <span>Dateposted (Format: March 3, 2018)</span>
            <input name="dateposted">
        </div>
        <div>
            <span>Description</span>
            <textarea name="previewcontent"></textarea>
        </div>
        <div>
            <span>Post</span>
            <textarea id="content" name="content"></textarea>
        </div>
        <div>
            <span>Tag</span>
            <input name="tag">
        </div>
        <div>
            <span>Token</span>
            <input name="token">
        </div>
        <a class="button" href="javascript:{}" onclick="document.getElementById('submitForm').submit();">Submit</a>
    </form>
    <script>
        var simplemde = new SimpleMDE({ element: document.getElementById("content") });
        simplemde.autosave = true;
    </script>
</body>

</html>
